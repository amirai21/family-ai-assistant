name: Deploy to Cloud Run

on:
  push:
    branches:
      - master

permissions:
  id-token: write   # Needed for OIDC
  contents: read

env:
  PROJECT_ID: family-ai-assistant-476208
  REGION: me-west1
  REPO: family-ai-assistant-repo
  IMAGE_NAME: family-ai-assistant
  SERVICE_NAME: family-ai-assistant

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/${{ secrets.GCP_WIF_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github/providers/github-oidc
          service_account: gha-deployer@family-ai-assistant-476208.iam.gserviceaccount.com

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev -q

      - name: Build and push Docker image
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          IMAGE_BASE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/${{ env.IMAGE_NAME }}"
          docker build -t "${IMAGE_BASE}:${SHORT_SHA}" -t "${IMAGE_BASE}:latest" .
          docker push "${IMAGE_BASE}:${SHORT_SHA}"
          docker push "${IMAGE_BASE}:latest"

      - name: Deploy to Cloud Run
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          IMAGE_URI="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/${{ env.IMAGE_NAME }}:${SHORT_SHA}"
          gcloud run deploy "${{ env.SERVICE_NAME }}" \
            --image "${IMAGE_URI}" \
            --region "${{ env.REGION }}" \
            --platform managed \
            --allow-unauthenticated \
            --allow-unauthenticated \
            --set-env-vars "DATABASE_URL=${{ secrets.DATABASE_URL }}"